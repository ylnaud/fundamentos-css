# ğŸ“Œ **GitHub Actions Workflow para HTML, CSS y JavaScript**
# Este archivo configura una acciÃ³n que verifica errores en HTML, CSS y JavaScript en la rama `main`

name: Static Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint HTML, CSS y JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          npm install -g htmlhint stylelint eslint

      - name: ğŸ” Analizar HTML con HTMLHint
        run: htmlhint "**/*.html"

      - name: ğŸ¨ Analizar CSS con Stylelint
        run: stylelint "**/*.css"

      - name: ğŸ§¹ Analizar JavaScript con ESLint
        run: eslint "**/*.js"
