name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia si usas otra rama para el despliegue

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Pages
        uses: actions/configure-pages@v3

      - name: 🚀 Subir archivos estáticos
        uses: actions/upload-pages-artifact@v4 # 🔥 Actualizado a v4
        with:
          path: . # Asegúrate de que `index.html` está en la raíz

      - name: 🌍 Publicar en GitHub Pages
        uses: actions/deploy-pages@v2
