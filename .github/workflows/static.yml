# 📌 **GitHub Actions Workflow para HTML, CSS y JavaScript**
# Este archivo configura una acción que verifica errores en HTML, CSS y JavaScript en la rama `main`

name: Static Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint HTML, CSS y JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🏗️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Instalar dependencias
        run: |
          npm install -g htmlhint stylelint eslint

      - name: 🔍 Analizar HTML con HTMLHint
        run: htmlhint "**/*.html"

      - name: 🎨 Analizar CSS con Stylelint
        run: stylelint "**/*.css"

      - name: 🧹 Analizar JavaScript con ESLint
        run: eslint "**/*.js"
